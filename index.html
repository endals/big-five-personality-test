<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e; /* Dark base color */
            min-height: 100vh;
            color: #e0e0e0; /* Light grey text for better contrast on dark */
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px; /* Increased top/bottom padding */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card {
            background: rgba(45, 45, 70, 0.6); /* Slightly lighter, bluer dark transparent */
            backdrop-filter: blur(15px);
            border-radius: 25px; /* More rounded */
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 5px 15px rgba(0,0,0,0.25); /* Deeper shadows */
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInScaleUp 0.7s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative; /* For potential absolute positioned elements inside */
        }

        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        /* Hide scrollbar for animated elements if they overflow temporarily */
        .card, .question-card {
             overflow: hidden; /* Prevents scrollbars during animations if content shifts */
        }


        .title {
            text-align: center;
            font-size: 2.8rem; /* Slightly adjusted */
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #e94560, #ff7b91); /* Primary accent gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Softer text shadow */
        }

        .subtitle {
            text-align: center;
            font-size: 1.15rem; /* Slightly adjusted */
            margin-bottom: 35px;
            opacity: 0.8;
            color: #b0b0d0; /* Lighter purple-ish text */
        }

        .language-selector {
            text-align: center;
            margin-bottom: 35px;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #d0d0d0;
            padding: 10px 20px; /* Adjusted padding */
            margin: 5px;
            border-radius: 20px; /* Consistent rounding */
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .language-btn:hover, .language-btn.active {
            background: #e94560;
            color: white;
            border-color: #e94560;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(233, 69, 96, 0.25);
        }
         .language-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.4), 0 6px 12px rgba(233, 69, 96, 0.25);
        }


        .description {
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 35px;
            text-align: center;
            opacity: 0.85;
            color: #c0c0e0;
        }

        .trait-list {
            margin: 35px 0;
            text-align: left;
        }

        .trait-item {
            display: flex;
            align-items: center;
            margin: 12px 0; /* Adjusted margin */
            padding: 15px;
            background: rgba(255, 255, 255, 0.05); /* More subtle */
            border-radius: 15px; /* Consistent rounding */
            transition: all 0.3s ease;
        }

        .trait-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(8px) scale(1.02); /* Added scale */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .trait-icon {
            font-size: 1.6rem; /* Slightly larger */
            margin-right: 18px;
            opacity: 0.9;
        }

        .btn {
            background: linear-gradient(45deg, #e94560, #d43f56);
            border: none;
            color: white;
            padding: 16px 35px; /* Adjusted padding */
            font-size: 1.05rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(233, 69, 96, 0.25);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.15);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.35);
        }
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.5), 0 10px 20px rgba(233, 69, 96, 0.35);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(233, 69, 96, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #5A67D8, #4C51BF); /* Indigo/Purple shades */
            box-shadow: 0 6px 15px rgba(90, 103, 216, 0.25);
        }
        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(90, 103, 216, 0.35);
        }
         .btn-secondary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.5), 0 10px 20px rgba(90, 103, 216, 0.35);
        }


        .progress-container {
            margin-bottom: 35px;
        }

        .progress-text {
            text-align: center;
            margin-bottom: 12px; /* Adjusted margin */
            font-size: 1.05rem;
            opacity: 0.8;
            color: #b0b0d0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1); /* Lighter bar background */
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff7b91); /* Primary accent gradient */
            border-radius: 10px;
            transition: width 0.5s cubic-bezier(0.23, 1, 0.32, 1); /* Smoother transition */
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .question-card {
            text-align: center;
            margin: 30px 0;
            /* Removed overflow:hidden from here if added before, card has it */
        }
         .question-text-wrapper { /* Added wrapper for fade animation */
            transition: opacity 0.3s ease-in-out;
            min-height: 70px; /* Ensure space during fade */
        }

        .question-text {
            font-size: 1.4rem; /* Adjusted */
            font-weight: 600;
            margin-bottom: 35px;
            line-height: 1.5;
            font-style: italic;
            color: #e5e5e5; /* Brighter for question */
            /* min-height removed, handled by wrapper if needed */
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Adjusted gap */
            margin: 35px 0;
            transition: opacity 0.3s ease-in-out;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 18px; /* Adjusted padding */
            background: rgba(255, 255, 255, 0.06);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.25s ease;
            border: 2px solid transparent;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.02);
            border-color: rgba(233, 69, 96, 0.3);
        }
        .option:focus-within { /* For keyboard navigation accessibility */
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }


        .option.selected {
            background: rgba(233, 69, 96, 0.15); /* Primary accent for selection */
            border-color: #e94560;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.2);
        }

        .option.selected .option-text {
            font-weight: 700;
            color: #f0f0f0;
        }

        .option-radio {
            margin-right: 18px;
            transform: scale(1.3);
            accent-color: #e94560;
        }

        .option-text {
            font-size: 1rem;
            font-weight: 500;
            color: #d0d0d0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 35px;
            gap: 20px;
        }

        .nav-btn {
            padding: 14px 28px; /* Adjusted padding */
            border-radius: 25px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 220px; /* Slightly wider */
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .nav-btn .arrow {
            margin: 0 6px;
            font-weight: 700;
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: rgba(255,255,255,0.05);
            box-shadow: none;
            color: #888;
        }
        .nav-btn:disabled:hover {
             transform: none;
             box-shadow: none;
        }


        .results-container {
            text-align: center;
        }

        .results-title {
            font-size: 2.5rem;
            margin-bottom: 15px; /* Adjusted */
            background: linear-gradient(45deg, #e94560, #ff7b91);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chart-container {
            margin: 35px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px; 
            border-radius: 20px;
            max-width: 700px;
            width: 100%;
            min-height: 300px; /* Give it a minimum height */
        }

        #results-chart {
            /* max-height: 380px; Removed to allow more flexibility */
             width: 100% !important; /* Ensure chart takes full width of its container */
             height: auto !important; /* Chart.js will calculate height */
        }

        .trait-result {
            margin: 25px 0; /* Adjusted */
            padding: 25px;
            background: rgba(255, 255, 255, 0.04); /* More subtle */
            border-radius: 20px;
            text-align: left;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .trait-result:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-6px) scale(1.01); /* Enhanced hover */
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .trait-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px; /* Adjusted */
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 12px;
        }

        .trait-name {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            color: #e5e5e5;
        }
        .trait-name .trait-icon-result {
            font-size: 1.7rem;
            margin-right: 12px;
        }

        .trait-score {
            font-size: 1.35rem;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 10px;
            /* color set by JS */
        }

        .trait-description {
            font-size: 1rem;
            line-height: 1.65;
            opacity: 0.8;
            color: #c0c0e0;
        }

        .final-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 35px;
            flex-wrap: wrap;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            .card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            .title { font-size: 2.4rem; }
            .question-text { font-size: 1.3rem; }
            .option-text { font-size: 0.95rem; }
            .options-container { gap: 10px; }
            .option { padding: 16px; }
            .navigation { flex-direction: column; }
            .nav-btn { max-width: none; }
            .final-actions { flex-direction: column; }
            .trait-name { font-size: 1.3rem; }
            .trait-score { font-size: 1.15rem; }
            
            .chart-container {
                padding: 15px; /* Reduced padding for chart on mobile */
            }
        }
        @media (max-width: 480px) { /* Even smaller screens */
            .title { font-size: 2rem; }
            .question-text { font-size: 1.2rem; }
            .trait-name { font-size: 1.15rem; }
            .trait-name .trait-icon-result { font-size: 1.4rem; margin-right: 8px;}
            .trait-score { font-size: 1.05rem; padding: 4px 8px;}
            .description, .subtitle, .option-text, .trait-description { font-size: 0.9rem;}
             .chart-container {
                min-height: 250px; /* Further adjust min-height if needed */
            }
        }


        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Behind body content */
        }

        .shape {
            position: absolute;
            opacity: 0.04; /* More subtle */
            animation: float 30s infinite ease-in-out alternate; /* Slower, alternating */
            border-radius: 50%;
        }

        .shape:nth-child(1) { /* Primary Accent Red */
            top: 10%; left: 5%; width: 150px; height: 150px;
            background: radial-gradient(circle, #e94560, transparent 65%);
            animation-duration: 35s;
        }
        .shape:nth-child(2) { /* Secondary Accent Teal */
            top: 70%; right: 8%; width: 100px; height: 100px;
            background: radial-gradient(circle, #4ecdc4, transparent 65%);
            animation-delay: -10s; /* Offset animation */
            animation-duration: 28s;
        }
        .shape:nth-child(3) { /* Tertiary Accent Purple/Blue */
            bottom: 5%; left: 20%; width: 180px; height: 180px;
            background: radial-gradient(circle, #6c63ff, transparent 65%); /* A nice complementary purple */
            animation-delay: -20s;
            animation-duration: 40s;
        }


        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
            }
            100% { /* Only define end state for 'alternate' to work well */
                transform: translateY(-30px) translateX(20px) rotate(120deg) scale(1.1);
            }
        }
    </style>
</head>

            answers[questionIndex] = value;
            
            document.querySelectorAll(`#options-container .option`).forEach(opt => opt.classList.remove('selected'));
            const selectedRadio = document.querySelector(`input[name="question_${questionIndex}"][value="${value}"]`);
            if (selectedRadio) {
                selectedRadio.checked = true;
                selectedRadio.closest('.option').classList.add('selected');
            }
            nextBtn.disabled = false;
            
            // Auto-next REMOVED from here
        }

        function nextQuestion() {
            if (answers[currentQuestion] === null) return;

            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                loadQuestion(currentQuestion);
            } else {
                calculateResults();
                displayResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion(currentQuestion);
            }
        }

        function calculateResults() {
            const scoresByTrait = { O: [], C: [], E: [], A: [], N: [] };
            questions_data.forEach((q_info, index) => {
                let score = answers[index];
                if (q_info.reverse) score = 6 - score;
                scoresByTrait[q_info.trait].push(score);
            });
            results = {};
            for (const trait in scoresByTrait) {
                const sum = scoresByTrait[trait].reduce((acc, val) => acc + val, 0);
                results[trait] = parseFloat((sum / scoresByTrait[trait].length).toFixed(2));
            }
        }

        function displayResults() {
            questionScreen.classList.add('hidden');
            welcomeScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            scrollToTop();

            const t = translations[currentLanguage];
            const date = new Date().toLocaleDateString(currentLanguage === 'en' ? 'en-GB' : currentLanguage, { 
                year: 'numeric', month: 'long', day: 'numeric' 
            });
            resultsDateEl.textContent = t.resultsDate.replace('{date}', date);

            traitDescriptionsContainer.innerHTML = '';
            const sortedTraits = ['O', 'C', 'E', 'A', 'N'];

            sortedTraits.forEach(traitKey => {
                const score = results[traitKey];
                let level = (score >= 4) ? 'high' : (score >= 2.6) ? 'medium' : 'low';

                const traitResultDiv = document.createElement('div');
                traitResultDiv.classList.add('trait-result');
                
                const header = document.createElement('div');
                header.classList.add('trait-header');
                
                const nameEl = document.createElement('div');
                nameEl.classList.add('trait-name');
                const iconEl = document.createElement('span');
                iconEl.classList.add('trait-icon-result');
                iconEl.textContent = t.traitIcons[traitKey];
                nameEl.appendChild(iconEl);
                nameEl.appendChild(document.createTextNode(t.traitNames[traitKey]));
                
                const scoreEl = document.createElement('div');
                scoreEl.classList.add('trait-score');
                scoreEl.textContent = score.toFixed(2);
                scoreEl.style.color = chartTraitBorderColors[traitKey];
                scoreEl.style.background = chartTraitColors[traitKey].replace('0.7', '0.25'); // Slightly more visible bg

                header.appendChild(nameEl);
                header.appendChild(scoreEl);
                
                const descEl = document.createElement('div');
                descEl.classList.add('trait-description');
                descEl.textContent = t.descriptions[traitKey][level];
                
                traitResultDiv.appendChild(header);
                traitResultDiv.appendChild(descEl);
                traitDescriptionsContainer.appendChild(traitResultDiv);
            });

            const ctx = document.getElementById('results-chart').getContext('2d');
            if (myResultsChart) myResultsChart.destroy();
            
            const chartDataValues = sortedTraits.map(traitKey => results[traitKey]);
            const chartLabels = sortedTraits.map(traitKey => t.traitNames[traitKey]);
            const chartBackgroundColors = sortedTraits.map(traitKey => chartTraitColors[traitKey]);
            const chartBorderColors = sortedTraits.map(traitKey => chartTraitBorderColors[traitKey]);

            let barThickness = 30;
            let tickFontSize = 12;
            let yTickFontSize = 13;

            if (window.innerWidth < 768) {
                barThickness = 25;
                tickFontSize = 10;
                yTickFontSize = 11;
            }
             if (window.innerWidth < 480) {
                barThickness = 20;
                tickFontSize = 9;
                yTickFontSize = 10;
            }


            myResultsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        data: chartDataValues,
                        backgroundColor: chartBackgroundColors,
                        borderColor: chartBorderColors,
                        borderWidth: 1.5, // Slightly thinner border
                        borderRadius: 6, 
                        barThickness: barThickness, 
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, 
                    indexAxis: 'y',
                     scales: {
                        x: { 
                            beginAtZero: true, max: 5,
                            ticks: { color: 'rgba(224, 224, 224, 0.8)', font: { size: tickFontSize, weight: '500'} },
                            grid: { color: 'rgba(255,255,255,0.08)' } 
                        },
                        y: { 
                            ticks: { color: 'rgba(224, 224, 224, 0.9)', font: { size: yTickFontSize, weight: '600'} },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(26, 26, 46, 0.85)', 
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 13 },
                            borderColor: 'rgba(233, 69, 96, 0.7)',
                            borderWidth: 1,
                            padding: 10,
                            callbacks: {
                                label: context => `${context.parsed.x.toFixed(2)}`
                            }
                        }
                    }
                }
            });
        }

        function restartTest() {
            resultsScreen.classList.add('hidden');
            questionScreen.classList.add('hidden');
            welcomeScreen.classList.remove('hidden');
            if (myResultsChart) {
                myResultsChart.destroy();
                myResultsChart = null;
            }
            scrollToTop();
            setLanguage(currentLanguage);
        }

            setLanguage(currentLanguage);
